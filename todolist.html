<div class="col-md-6 col-md-offset-3">
	<table class="table">
		<tr ng-repeat="task in todos" style="margin: 3px;">
			<td class="col-sm-4">{{task.text}}</td>
			<td class="col-md-1"><button type="button" ng-hide="task.completed" class="btn btn-success" ng-click="completeTodo(task)">Complete</button></td>
			<td class="col-md-1"><button type="button" class="btn btn-danger" ng-click="removeTodo(task)">Remove</button></td>
		</tr>

	</table>
</div>
